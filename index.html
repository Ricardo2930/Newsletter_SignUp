<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="form-control">

      <div class="content">
        <h1>Stay updated!</h1>
        <h4>Join 60,000 +product mangers receiving monthly updates on:</h4>
      </div>

      <div class="list-form">
        <div class="list">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="list-one">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="list-two">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </div>
      </div>


      <form class="form-control-email">
        <div class="label">
          <label class="label-input-email" for="">Email addres</label>
          <span class="error-email" id="error-email">Valid email required</span>
        </div>

        <input class="input-email" id="user-email" type="email" placeholder="email@company.com">
        <input class="submit-email" type="submit" id="submit-email" value="Subscribe to monthly newsletter">
      </form>
    </div>

    <div class="image-form-control">
    </div>

  </div>


  <div class="modal">
    <img src="./assets/images/icon-success.svg" class="modal-image" alt="">
    <h2 class="modal-title">Thanks for subscribing!</h2>
  </div>


</body>
<script src="./app.js"></script>

</html>
